<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CUSTOM GOOGLE FORM</title>
</head>

<body>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<center>
  <h1>Formulario Prueba</h1>
<form id="input-form" action="" method="POST" target="no-target">
  <input id="input-q1" placeholder="nombre" name="q1"><br>
  <input id="input-q2" placeholder="numero" name="q2"><br>
  <button id="form-submit" type="submit">ENVIAR DATOS</button>
</form>

<p id="input-feedback"></p>

<iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>

<script>
    $('#input-form').one('submit',function(){
        var inputq1 = encodeURIComponent($('#input-q1').val());
        var inputq2 = encodeURIComponent($('#input-q2').val());
        var q1ID = "entry.1415186773";
        var q2ID = "entry.294444343";
        var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSf8G2v3DM1Dgm4PEU_L1-O2CCPEcpf0cEp2FhmM9Ynr2PNWUA/formResponse?';
        var submitRef = '&submit=Submit';
        var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2 + submitRef);
        console.log(submitURL);
        $(this)[0].action=submitURL;
        $('#input-feedback').text('Datos Enviados!');
    });
</script>
</center>
</body>
</html>
